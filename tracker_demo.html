<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <style>
            html, body{
                height:100%;
            }
            div{
                float:left;
                width:200px;
                height:120px;
                border:1px solid #aaa;
                margin:10px;
            }
        </style>
        <script src="./src/Tracker.js"></script>
    <head>
    <body>
        <div enter leave sadt="pdps12345678">
            <a clk herf="http://baidu.com">click url</a>
            <input type="button" value="button" />
        </div>
        <script>
            Tracker.monitor('pdps12345678', ["click", "enter", "leave"]);
        </script>

         <div sadt="pdps8888888">
            <a herf="http://baidu.com">click url</a>
            <input clk type="button" value="button" />
        </div>
        <script>
            Tracker.monitor('pdps8888888', ['click', 'enter'], {
                click : {
                    max : 10,
                    filter : function (dom) {
                        return dom.tagName.toUpperCase() === 'INPUT';
                    }
                }
            });
        </script>
    </body>
</html>
